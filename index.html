<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Cognito User Name</title>
</head>
<body>
    <header>
        <nav>
            <div id="user-info">
                <span id="user-name">Loading...</span>
            </div>
        </nav>
    </header>

    <h1>Welcome to Infinigallery</h1>

    <script>
        // Fetch the user name from Express server
        fetch('http://localhost:3000/user')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-name').innerText = `Welcome, ${data.name}`;
            })
            .catch(error => {
                console.log('Error fetching user:', error);
                document.getElementById('user-name').innerText = 'Guest';
            });
    </script>
</body>
</html>
